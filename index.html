<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Poppins&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="grid-div">
        <div id="image-container">
            <div id="logo-section">
                <img id="banner-img" src="./images/odin-lined.png" alt="Odin Logo">
                <p id="banner-text">ODIN</p>
            </div>
        </div>
        <div class="form-container">
            <div id="form-banner-text">
                <h1>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h1>
                <h1>You know you want to.</h1>
            </div>
            <div id="form-content">
                <form action="#">
                    <div class="register">
                        <h1 id="form-heading">Let's do this!</h1>
                        <div class="input">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" required>
                        </div>
                        <div class="input">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" required>
                        </div>
                        <div class="input">
                            <label for="email">Email</label>
                            <input type="email" name="email" required>
                        </div>
                        <div class="input">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" name="phone-number" required>
                        </div>
                        <div class="input error">
                            <label for="password">Password</label>
                            <input type="password" name="password" required>
                        </div>
                        <div class="input error">
                            <label for="password-confirm">Confirm Password</label>
                            <input type="password" name="password-confirm" required>
                        </div>
                    </div>
                    <div class="buttons">
                        <button id="register-button">Create Account</button>
                        <div class="log-in-text">
                            <p>Already have an account?</p>
                            <a href="http://"id="log-in-link">Log in</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
